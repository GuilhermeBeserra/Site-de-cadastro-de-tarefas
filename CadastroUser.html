    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
 <link rel="stylesheet" href="CadastroUser.css">

<body>
    <header>
        <div class="logo-imagem">
            <div>
                <img src="senai.png" alt="logo Senai">   
            </div>
            <div>
                <a href="CadastroTask.html"><button class="botao1">Cadastro de Tarefas</button></a>
         
                <a href="GerenciamentoTask.html"><button class="botao2">Gerenciamento de Tarefas</button></a>

                <a href="login.html"><button class="botao3">Login do Usuário</button></a>
     
            </div>
        </div>
    </header>
  <form id="registro-form">
    <h1>Registro de Usuário</h1>
    
    
    <label for="nome"><b>Nome do Usuário:</b></label>
    <input type="text" placeholder="Digite seu nome de usuário" name="nome" id="nome" required>

    <label for="email"><b>Email:</b></label>
    <input type="email" placeholder="Digite seu email" name="email" id="email" required>

    
    <button type="submit" class="botao-registro">Registrar</button>
  </form>
