<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Tarefas</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="GerenciamentoTask.css"
</head>

<body>
    
    <header>
        <div class="logo-imagem">
            <div>
                <img src="senai.png" alt="logo Senai">   
            </div>
            <div>
                <a href="CadastroTask.html"><button class="botao1">Cadastro de Tarefas</button></a>
         
                <a href="GerenciamentoTask.html"><button class="botao2">Gerenciamento de Tarefas</button></a>

                <a href="login.html"><button class="botao3">Login do Usuário</button></a>
     
            </div>
        </div>
    </header>
    
    <h1>Gerenciamento de Tarefas</h1>
    <div class="container">
        <h5>Descrição:</h5>
        <h5 class="main-h2">Setor:</h2>
        <h5 class="main-h3">Nome de Usuário:</h3>
        <textarea placeholder="Digite sua Descrição"></textarea>
        <input class="input-setor" type="text" placeholder="Digite seu Setor">
        <h5 class="main-h5">Prioridade:</h5>
        <select id="Prioridade">
            <option>Alta</option>
            <option>Média</option>
            <option>Baixa</option>
        </select>

        <select class="select-user" id="usuario">
            <option>Yagho Maia</option>
            <option>Guilherme Cavalcante</option>
            <option>Ruan Vinicius</option>
        </select>

        <h5 class="main-status">Status:</h5>
        <select class="select-status" id="status">
            <option>Feito/Pronto</option>
            <option>Fazendo/Andamento</option>
            <option>A fazer/Pendente</option>
        </select>
                
        <button class="botao-excluir">Excluir</button>
        <button class="botao-editar">Editar</button>

    </div>
    
    
        
</body>
</html>
